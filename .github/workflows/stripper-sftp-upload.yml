name: Upload DoD files via SFTP (changed files only)

on:
  push:
    branches:
      - main
    paths:
      - 'addons/sourcemod/configs/dod/**'

jobs:
  upload-dod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # ---------------- SERVER 1 ----------------
      - name: Upload changed files to Server 1 (US)
        run: >
          lftp -u "${{ secrets.SFTP_USER1 }},${{ secrets.SFTP_PASSWORD1 }}"
          -p ${{ secrets.SFTP_PORT1 }}
          sftp://${{ secrets.SFTP_HOST1 }}
          -e "set sftp:auto-confirm yes;
              set net:timeout 10;
              set cmd:fail-exit yes;
              cd ${{ secrets.SFTP_TARGET1 }};
              $(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- addons/sourcemod/configs/dod | sed 's|^|put |');
              bye"

      # ---------------- SERVER 2 ----------------
      - name: Upload changed files to Server 2 (EU)
        run: >
          lftp -u "${{ secrets.SFTP_USER2 }},${{ secrets.SFTP_PASSWORD2 }}"
          -p ${{ secrets.SFTP_PORT2 }}
          sftp://${{ secrets.SFTP_HOST2 }}
          -e "set sftp:auto-confirm yes;
              set net:timeout 10;
              set cmd:fail-exit yes;
              cd ${{ secrets.SFTP_TARGET2 }};
              $(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- addons/sourcemod/configs/dod | sed 's|^|put |');
              bye"

      # ---------------- SERVER 3 ----------------
      - name: Upload changed files to Server 3 (AU)
        run: >
          lftp -u "${{ secrets.SFTP_USER3 }},${{ secrets.SFTP_PASSWORD3 }}"
          -p ${{ secrets.SFTP_PORT3 }}
          sftp://${{ secrets.SFTP_HOST3 }}
          -e "set sftp:auto-confirm yes;
              set net:timeout 10;
              set cmd:fail-exit yes;
              cd ${{ secrets.SFTP_TARGET3 }};
              $(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- addons/sourcemod/configs/dod | sed 's|^|put |');
              bye"
